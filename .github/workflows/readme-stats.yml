name: Generate README Metrics

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate metrics
        uses: metrics/metrics@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
